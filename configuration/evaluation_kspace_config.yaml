data_root: "../../data/UCSF-PDGM"
output_dir: "./output"
output_name: "evaluation-kspace-plots"
seed: 42
os_bins: 4 
age_bins: [0, 58, 100]
reconstruction: 
  lower_slice: 60
  upper_slice: 130
  sampling_mask: "radial"
  type: "T2"
  pathology: ["edema","non_enhancing"]
  model: 
